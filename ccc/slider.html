<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"/>
    <link rel="stylesheet" href="slider.css">
</head>
<body>
    <div class="main">
        <div class="slider">
            <img src="../ccc/ms_banner_img3.webp" alt="imgss">
            <div class="btn"> 
            <button onclick="back()"><i class='bx bx-chevron-left'></i><button> 
            <button onclick="next()" > <i class='bx bx-chevron-right' ></i></button>
        </div>

        </div>
    </div>
    <script>
var mainimg=document.querySelector("img")

var images=["../ccc/hinhnen1.jpg","../ccc/hinhnen2.jpg","../ccc/hinhnen3.jpg","../ccc/ms_banner_img3.webp"]
var num=0;
function next(){
    num++;
    if(num>=images.length){
        num=0;
        mainimg.src=images[num]
    }else{
        mainimg.src=images[num]
    }
};
function back(){
    num--;
    if(num<0){
        num=images.length-1;
        mainimg.src=images[num]
    }else{
        mainimg.src=images[num]
    }
}
    </script>
</body> 
</html>
